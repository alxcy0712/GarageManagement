
<html>

<head>
	<meta charset="utf-8">
	<title>机动车车辆车库管理系统</title>
</head>
<script src="https://unpkg.com/vue/dist/vue.js"></script>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script src="https://unpkg.com/element-ui/lib/index.js"></script>
<link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
<style>
	@import url("../css/main.css");
</style>

<body>
	<div id="app">
		<el-container id="container">
			<el-header id="header">
				<strong id="title">机动车车辆车库管理系统</strong>
			</el-header>

			<el-main style="height: 600px;">
				<el-row gutter:20 style="height: 100%;width: 100%;">
					<el-col :span="3" style="height: 100%;">
						<div id="left">
							<el-menu default-active="0" class="el-menu-vertical-demo" background-color="#f5f5f5"
								text-color="#999" active-text-color="#5f9ea0">
								<el-menu-item index="0" onclick="clickWelcome()">
									<i class="el-icon-setting"></i>
									<span slot="title">欢迎</span>
								</el-menu-item>

								<el-menu-item index="1" onclick="clickNew()">
									<i class="el-icon-setting"></i>
									<span slot="title">添加新数据</span>
								</el-menu-item>

								<el-menu-item index="2" onclick="clickOperation()">
									<i class="el-icon-setting"></i>
									<span slot="title">操作</span>
								</el-menu-item>
							</el-menu>
						</div>
					</el-col>
					<el-col :span="20" style="height: 100%;margin-left: 20px;">
						<iframe id="right" style="height: 99%;width: 100%;" src="welcome.html"></iframe>
					</el-col>
				</el-row>
			</el-main>


			<el-footer id="footer">
				<strong>辽宁大学 信息学院 软件二班 &nbsp;&nbsp;柳笑辰 </strong>
			</el-footer>
		</el-container>
	</div>



	<script src="../js/main.js"></script>
</body>

</html>
